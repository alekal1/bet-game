ext.versions = [
        springdoc:              '2.8.9',
        springBootValidation:   '3.4.4',
        mapstruct:              '1.6.3',
        jsonWebToken:           '0.12.5',
        testcontainers:         '1.21.3'
]

ext.deps = [
        lombok: [
                "org.projectlombok:lombok"
        ],
        springBoot: [
                "org.springframework.boot:spring-boot-starter-data-jpa",
                "org.springframework.boot:spring-boot-starter-web",
                "org.springframework.boot:spring-boot-starter-websocket",
                "org.springdoc:springdoc-openapi-starter-webmvc-ui:$versions.springdoc",
                "org.springframework.boot:spring-boot-starter-validation:$versions.springBootValidation",
                "org.springframework.boot:spring-boot-starter-actuator"
        ],
        springBootTest: [
                "org.springframework.boot:spring-boot-starter-test",
                "org.springframework.boot:spring-boot-testcontainers"
        ],
        testcontainers: [
                'org.testcontainers:junit-jupiter',
                'org.testcontainers:postgresql'
        ],
        liquidbase: [
                "org.liquibase:liquibase-core"
        ],
        postgresql: [
                "org.postgresql:postgresql"
        ],
        mapstruct: [
                "org.mapstruct:mapstruct:$versions.mapstruct"
        ],
        mapstructProcessor: [
                "org.mapstruct:mapstruct-processor:$versions.mapstruct"
        ],
        jsonWebToken: [
                "io.jsonwebtoken:jjwt-api:$versions.jsonWebToken",
                "io.jsonwebtoken:jjwt-impl:$versions.jsonWebToken",
                "io.jsonwebtoken:jjwt-jackson:$versions.jsonWebToken"
        ],
        junitPlatformLauncher: [
                "org.junit.platform:junit-platform-launcher"
        ]
]